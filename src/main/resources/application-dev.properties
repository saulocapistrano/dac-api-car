# Configurações do Banco de Dados - Desenvolvimento
spring.datasource.url=jdbc:postgresql://localhost:5432/dac-api-car
spring.datasource.username=dac
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=desenvolvimento

# Flyway Configurações
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=desenvolvimento